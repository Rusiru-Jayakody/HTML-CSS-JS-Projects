<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
         <h1 id="displayTime">00:00:00</h1>
         <div class="buttons">
            <img src="images/stop.png" alt="stop icon" id="stopBtn">
            <img src="images/start.png" alt="start img" id="startBtn">
            <img src="images/reset.png" alt="reset image" id="resetBtn">
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
